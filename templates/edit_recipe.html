{% extends "layout.html" %}

{% block content %}
<h1>Edit Recipe</h1>

<form method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}">
  </div>
  <div class="form-group">
    <label for="instructions">Instructions</label>
    <textarea class="form-control" id="instructions" name="instructions" rows="3"
      value="{{recipe.instructions}}"></textarea>
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <input type="text" class="form-control" id="ingredients" name="ingredients"
      value="{% for ingredient in ingredients %}{{ ingredient.name }},{% endfor %}"
      placeholder="Enter ingredients separated by commas">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
