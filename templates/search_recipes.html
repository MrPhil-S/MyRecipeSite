{% extends "base.html" %}

{% block content %}
<h1>Search Recipes</h1>

<form method="post">
    <div class="form-group">
        <label for="ingredient">Ingredient</label>
        <input type="text" class="form-control" id="ingredient" name="ingredient">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if recipes %}
<h2>Results</h2>

{% for recipe in recipes %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title"><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h5>
        <p class="card-text">{{ recipe.instructions | truncate(200) }}</p>
        <a href="/recipes/{{ recipe.id }}" class="btn btn-primary">Read more</a>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
