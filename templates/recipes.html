{% extends "base.html" %}

{% block content %}
<h1>Recipes</h1>

<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class=" card mb-3" ">
            <img src=" ..." class="card-img-top" alt="{{ recipe.name }}">
            <div class="card-body">
                <h5 class="card-title"><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h5>
                <p class="card-text">{{ recipe.instructions | truncate(200) }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
