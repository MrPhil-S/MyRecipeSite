{% extends "layout.html" %}

{% block content %}

<div class="content-section">
  <h1>{{ recipe.name }}</h1>
  <p>{{ recipe.url }}</p>

  <h2>Instructions</h2>
  <p>{{ recipe.instructions }}</p>

  <h2>Ingredients</h2>
  <ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient.name }}</li>
    {% endfor %}
  </ul>
</div>

<a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">Edit Recipe</a>
{% endblock %}
